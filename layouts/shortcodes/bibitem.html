<section style="position: static; box-sizing: border-box;">
	<section style="display: inline-block; vertical-align: top; width: 8%; box-sizing: border-box; text-align: right;">
		<p><strong>{{ or (.Get "id") "[1]" }}</strong></p>
	</section>
	<section style="display: inline-block; vertical-align: top; width: 90%; box-sizing: border-box; padding: 0% 0% 0% 1%;">
		<p>{{ .Inner | markdownify }}</p>
	</section>
</section>
