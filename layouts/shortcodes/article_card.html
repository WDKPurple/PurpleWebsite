<article class="post-entry">{{ with (.Get "src") }}
  <figure class="entry-cover">
    <img loading="lazy" src="{{ . }}">
  </figure>{{ end }}{{ with (.Get "title") }}
  <header class="entry-header">
    <h2>
      {{ . }}
    </h2>
  </header>{{ end }}{{ with (.Get "caption") }}
  <section class="entry-content">
    <p>{{ . | markdownify }}</p>
  </section>{{ end }}
  <a class="entry-link" href="{{ or (.Get "href") "#" }}"></a>
</article>
