<p align="center">
	<svg xmlns="http://www.w3.org/2000/svg" width="{{ .Get "width" }}" height="{{ .Get "height" }}">
		<foreignObject x="0" y="0" width="100%" height="100%">
			<img loading="lazy" src="{{ .Get "src" }}" width="100%"/>
		</foreignObject>
		<animate fill="freeze" attributeName="height" begin="click" dur="{{ or (.Get "dur") "1s" }}" restart="never" from="{{ .Get "height" }}" to="{{ .Get "height2" }}"></animate>
	</svg>
</p>
