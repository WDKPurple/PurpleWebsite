<section style="margin-top: 10px; margin-bottom: 20px; text-align: center; position: static; box-sizing: border-box;">
	<section style="display: inline-block; width: 95%; border: 2px solid transparent; padding: 0px; background-color: var(--code-bg);  box-shadow: rgb(218, 218, 218) 3.53553px 3.53553px 10px; box-sizing: border-box;">
		<section style="max-width: 100%; vertical-align: middle; display: inline-block; line-height: 0; width: 100%; box-shadow: rgb(0, 0, 0) 0px 0px 0px; border-width: 0px; box-sizing: border-box;">
			<img src='{{ .Get "src" }}' style="vertical-align: middle; max-width: 100%; width: 100%; box-sizing: border-box;">
		</section>
		<section style="display: inline-block; width: 100%; border-width: 0px 0px 0px 10px; border-style: solid; border-color: var(--content-strong-purple); padding: 10px; box-shadow: rgb(0, 0, 0) 0px 0px 0px; box-sizing: border-box;">
			<section style="margin: 5px 0%; position: static; text-align: left; color: var(--content-strong-purple); padding: 0px 10px; box-sizing: border-box;">
				<p>{{ .Inner | markdownify }}</p>
			</section>
		</section>
	</section>
</section>
