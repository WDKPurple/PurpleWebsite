baseURL: "https://wdkpurple.lgbt/"
title: "Purple"
paginate: 5
theme: hugo-PaperMod
defaultContentLanguage: zh
languageCode: zh-cn
hasCJKLanguage: true

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: G-LC93DGF3C6

minify:
    disableXML: true
    minifyOutput: true

languages:
    zh:
        languageName: "中文"
        weight: 1
        menu:
            main:
                - name: 文章
                  url: post
                  weight: 5
                - name: 标签
                  url: tags/
                  weight: 7
                - name: 关于我们
                  url: about
                  weight: 8
                - name: 搜索
                  url: search
                  weight: 10

