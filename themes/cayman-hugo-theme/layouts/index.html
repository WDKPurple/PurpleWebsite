{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
  {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
  {{ range $pages.ByPublishDate.Reverse }}
  <li class="article-list-item">
      <a href="{{ .Permalink }}">
          <img src="{{ .Params.Image |absURL }}" alt="{{.Title }}" class="alignfull size-full" />
          <span class="article-list-title"> {{ .Title }}  </span>
          <span class="secondary-text">{{ .PublishDate.Format "January 02, 2006"}}</span>
      </a>
  </li>  
  {{ end }}
</ul>
{{ end }}
